<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 24/7</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav>
        <div class="main-nav">
            <a href="#">
                <img src="news logo.png " alt="news logo">
            </a>
            <div class="nav-links">
                <ul>
                    <li class="hover-link nav-link" id="general">General</li>
                    <li class="hover-link nav-link" id="sports">Sports</li>
                    <li class="hover-link nav-link" id="business">Business</li>
                    <li class="hover-link nav-link" id="health">Health</li>
                    <li class="hover-link nav-link" id="entertainment">Entertainment</li>
                    <li class="hover-link nav-link" id="politics">Politics</li>

                </ul>
            </div>
            <div class="Search-bar">
                <input type="text" class="news-input" placeholder="">
                <button>Search</button>

            </div>
        </div>
    </nav>
    <main>
        <div class="card-container" id="card-container">

            <div class="card">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="news-image" id="news-img">

                <div class="card-body">

                    <h5 class="card-title" id="news-title">Card title </h5>
                    <p class="card-text" id="news-description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary" id="btn-primary">Continue reading


                </a>
                </div>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
